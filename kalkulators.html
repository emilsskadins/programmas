<!DOCTYPE html>
<html>
<script>
function init_size()
{
	var el = document.getElementById("main_svg");
	var rect = el.getBoundingClientRect();
	var zoomfactor_x = Math.round(window.innerWidth/rect.width *100 - 1);
   	var zoomfactor_y = Math.round(window.innerHeight/rect.height *100 -1);
	var zoomfactor=Math.min(zoomfactor_x, zoomfactor_y);
    
	el.setAttribute("width", rect.width*zoomfactor/100);
	el.setAttribute("height", rect.height*zoomfactor/100);
}
</script>

<body onload="init_size()">

<style>
/* <![CDATA[ */

*, html {
    margin:0;
    padding:0;  
}

circle {
      fill: yellow;
      stroke: blue;
      stroke-width: 5px; 
    }
rect {
      fill: yellow;
      stroke: red;
      stroke-width: 5px; 
    }
text {
		fill:blue;
		font-family:Verdana; font-size:50px; 
		text-anchor:middle;
	}
    /* ]]> */
</style>

<script>
var a1 = 0;
var a2 = 0;
var a_komanda = "";

function f(poga) {
	if(poga == "c")
	{
		a1 = 0;
		a2 = 0;
		a_komanda = "";
	}
	else if(poga=="+" || poga== "-" || poga=='x' || poga==':')
	{
   		 a_komanda=poga;
   		 a2=a1;
		 a1=0;     
	}
 	else if(poga=="=")
	{
    		if (a_komanda=='-')
    			a1=a2-a1;
    		else if (a_komanda=='x')
    			a1=a2*a1;
	    	else if (a_komanda==':')
    			a1=a2/a1;
		else
			a1=a1+a2;
		a2=0;
		a_komanda='';
	}
	else
	{
		a1 = a1*10 + poga;
	}

	if(a_komanda != "" && a1 != 0)
	{
		var rezultats = document.getElementById("cipari");
		rezultats.textContent = a1;
	}
}
</script>
